<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>OCR Results</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">OCR Results</h1>
        {% for page, text in detected_texts %}
            <h3>Page {{ page }}:</h3>
            <p>{{ text }}</p>
        {% endfor %}
        <div class="text-center mt-4">
            <form action="/download_word/{{ word_filename }}" method="get">
                <button type="submit" class="btn btn-success">Download Word Document</button>
            </form>
        </div>
    </div>
</body>
</html>
